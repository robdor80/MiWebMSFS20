<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangar | MiWebMSFS20</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS DEL HANGAR --- */
        body { background-color: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        h1 { color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; font-weight: 300; text-transform: uppercase; letter-spacing: 2px;}
        
        /* Grid de tarjetas */
        .grid-aviones {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card-avion {
            background: #181818;
            border: 1px solid #333;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s;
            /* Ya NO es pointer toda la tarjeta */
        }

        .card-avion:hover {
            transform: translateY(-3px);
            border-color: #555;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #000;
            border-bottom: 1px solid #222;
            filter: brightness(0.9);
        }

        .card-body { padding: 15px; }
        .card-body h3 { margin: 0 0 5px 0; color: #fff; font-size: 1.1rem;}
        .card-body p { color: #888; font-size: 0.85rem; margin: 0 0 15px 0; min-height: 40px;}

        /* --- BOTONERA DOBLE --- */
        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-hangar {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            color: #ccc;
            background: #252525; /* Fondo oscuro por defecto */
            border: 1px solid #333;
        }

        /* Estilo Botón Info */
        .btn-info:hover {
            background: #4a90e2; /* Azul Técnico al pasar ratón */
            color: white;
            border-color: #4a90e2;
        }

        /* Estilo Botón Volar */
        .btn-fly {
            background: #111;
            border: 1px solid #444;
        }
        .btn-fly:hover {
            background: #4caf50; /* Verde al pasar ratón */
            color: white;
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        /* --- VENTANA MODAL (POPUP) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: #1e1e1e;
            width: 90%; max-width: 600px;
            border-radius: 8px; border: 1px solid #444;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .modal-header {
            background: #111; padding: 15px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-close {
            background: none; border: none; color: #666; font-size: 1.5rem; cursor: pointer;
        }
        .modal-close:hover { color: #fff; }

        .modal-body { padding: 20px; }
        .modal-img { width: 100%; border-radius: 4px; margin-bottom: 15px; border: 1px solid #333; }
        
        .spec-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .spec-table td { padding: 8px; border-bottom: 1px solid #333; color: #bbb; }
        .spec-table td.val { text-align: right; color: #4a90e2; font-family: monospace; font-size: 1.1em;}

    </style>
</head>
<body>

    <nav style="background: #111; padding: 10px 20px; border-bottom: 1px solid #333;">
        <a href="../index.html" style="color: #666; text-decoration: none; font-weight: bold; font-size: 0.9rem;">
            <i class="fas fa-home"></i> INICIO
        </a>
    </nav>

    <div class="container">
        <h1>Hangar de Aeronaves</h1>
        <p style="color: #666; margin-bottom: 30px;">Selecciona una aeronave para ver sus especificaciones o iniciar el vuelo.</p>

        <div id="grid-aviones" class="grid-aviones">
            <p style="color: #666;">Cargando flota...</p>
        </div>
    </div>

    <div id="modal-ficha" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo" style="margin:0; color:#4a90e2;">Detalles</h3>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-cuerpo">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', cargarFlota);
        
        // Variable global para guardar los datos de los aviones
        let flotaGlobal = [];

        async function cargarFlota() {
            const grid = document.getElementById('grid-aviones');
            grid.innerHTML = '<p style="color: #aaa;">Iniciando escaneo de hangar...</p>';

            try {
                // 1. Pedimos el archivo JSON de la flota
                // IMPORTANTE: Asegúrate de que existe data/flota.json
                const response = await fetch('../data/flota.json');
                
                if (!response.ok) {
                    throw new Error(`No se pudo cargar data/flota.json (Error ${response.status})`);
                }
                
                const listaFlota = await response.json();
                grid.innerHTML = ''; // Limpiamos mensaje de carga

                if (listaFlota.length === 0) {
                    grid.innerHTML = '<p>El archivo flota.json está vacío.</p>';
                    return;
                }

                // 2. Cargamos cada avión
                for (const item of listaFlota) {
                    try {
                        let avion = null;

                        // CASO A: El flota.json tiene una referencia a otro archivo (ej: "archivo_perfil": "data/c152.json")
                        if (item.archivo_perfil) {
                            // Intentamos cargar el archivo específico
                            const rutaPerfil = '../' + item.archivo_perfil;
                            const respPerfil = await fetch(rutaPerfil);
                            
                            if (respPerfil.ok) {
                                avion = await respPerfil.json();
                                // Nos aseguramos de que tenga ID, si no tiene, usamos el de la lista
                                if (!avion.id) avion.id = item.id;
                            } else {
                                // Si falla la carga del perfil, avisamos pero no rompemos todo
                                console.warn(`No se cargó perfil extra para ${item.id}`);
                            }
                        }

                        // CASO B: Si no había perfil extra o falló, usamos los datos que vengan en flota.json
                        if (!avion) {
                            avion = item; 
                        }

                        // Validación mínima: ¿Tiene nombre?
                        if (!avion.nombre) avion.nombre = "Aeronave Desconocida (" + (avion.id || "?") + ")";

                        // Guardamos en la variable global para el modal
                        // Si ya existe (duplicado), lo actualizamos
                        const existe = flotaGlobal.find(a => a.id === avion.id);
                        if (!existe) flotaGlobal.push(avion);

                        // --- RENDERIZADO DE LA TARJETA ---
                        
                        // Ajuste de ruta de imagen (para que no salga rota)
                        let rutaImagen = '../assets/imagenes/default/aviones.png'; // Imagen por defecto
                        if (avion.imagenes && avion.imagenes.avion) {
                            let imgTemp = avion.imagenes.avion;
                            if (!imgTemp.startsWith('../') && !imgTemp.startsWith('http')) {
                                imgTemp = '../' + imgTemp;
                            }
                            rutaImagen = imgTemp;
                        } else if (avion.imagen) { // Por si usaste "imagen" en vez de "imagenes.avion"
                            let imgTemp = avion.imagen;
                            if (!imgTemp.startsWith('../') && !imgTemp.startsWith('http')) {
                                imgTemp = '../' + imgTemp;
                            }
                            rutaImagen = imgTemp;
                        }

                        const card = document.createElement('div');
                        card.className = 'card-avion';
                        
                        // Generamos el HTML de la tarjeta
                        card.innerHTML = `
                            <img src="${rutaImagen}" alt="${avion.nombre}" class="card-img" onerror="this.src='https://via.placeholder.com/300x180?text=Sin+Imagen'">
                            <div class="card-body">
                                <h3>${avion.nombre}</h3>
                                <p>${avion.resumen || avion.descripcion || "Sin descripción disponible."}</p>
                                
                                <div class="card-actions">
                                    <button class="btn-hangar btn-info" onclick="abrirModal('${avion.id}')">
                                        <i class="fas fa-info-circle"></i> Ficha
                                    </button>
                                    <button class="btn-hangar btn-fly" onclick="seleccionarAvion('${avion.id}')">
                                        Volar <i class="fas fa-plane"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);

                    } catch (errorItem) {
                        // SI FALLA UN AVIÓN, PINTAMOS TARJETA ROJA
                        grid.innerHTML += `
                            <div class="card-avion" style="border: 1px solid red; padding: 10px;">
                                <h3 style="color:red">Error en avión</h3>
                                <p style="color:#aaa; font-size:0.8rem">${errorItem.message}</p>
                            </div>
                        `;
                    }
                }

            } catch (error) {
                // SI FALLA TODO (ej: no encuentra flota.json)
                grid.innerHTML = `
                    <div style="background:#330000; padding:20px; border:1px solid red; color:#ff9999; border-radius:8px;">
                        <h3>☠️ Error Crítico del Hangar</h3>
                        <p>${error.message}</p>
                        <p>Verifica que el archivo <code>data/flota.json</code> existe y es correcto.</p>
                    </div>`;
            }
        }

        // --- FUNCIONES DE ACCIÓN ---

        function seleccionarAvion(id) {
            if(!id || id === 'undefined') {
                alert("Error: Este avión no tiene un ID válido.");
                return;
            }
            localStorage.setItem('avion_seleccionado', id);
            window.location.href = '../vfr/vuelo.html';
        }

        function abrirModal(id) {
            const avion = flotaGlobal.find(a => a.id === id);
            
            // Si por alguna razón no está en la lista global, intentamos buscarlo
            if (!avion) {
                alert("No se encuentran datos para la ficha de este avión.");
                return;
            }

            const modal = document.getElementById('modal-ficha');
            const titulo = document.getElementById('modal-titulo');
            const cuerpo = document.getElementById('modal-cuerpo');

            titulo.textContent = avion.nombre;
            
            // Preparamos datos técnicos (si existen)
            let datosTecnicosHTML = '<p style="color:#666; font-style:italic;">No hay datos técnicos detallados.</p>';
            
            if (avion.ficha_tecnica) {
                const v = avion.ficha_tecnica.velocidades_importantes || {};
                const c = avion.ficha_tecnica.configuracion_crucero || {};
                const comb = avion.ficha_tecnica.combustible || {};
                
                datosTecnicosHTML = `
                    <table class="spec-table">
                        <tr><td>Vy (Ascenso)</td><td class="val">${v.vy_ascenso || '-'} kts</td></tr>
                        <tr><td>Vso (Stall Sucio)</td><td class="val">${v.vso || '-'} kts</td></tr>
                        <tr><td>Crucero (RPM)</td><td class="val">${c.rpm_crucero || '-'}</td></tr>
                        <tr><td>Combustible Total</td><td class="val">${comb.total || '-'}</td></tr>
                    </table>
                `;
            }

            // Gestión de imagen del modal
            let rutaImagen = '../assets/imagenes/default/aviones.png';
            if (avion.imagenes && avion.imagenes.avion) {
                let imgTemp = avion.imagenes.avion;
                if (!imgTemp.startsWith('../') && !imgTemp.startsWith('http')) imgTemp = '../' + imgTemp;
                rutaImagen = imgTemp;
            } else if (avion.imagen) {
                 let imgTemp = avion.imagen;
                if (!imgTemp.startsWith('../') && !imgTemp.startsWith('http')) imgTemp = '../' + imgTemp;
                rutaImagen = imgTemp;
            }

            cuerpo.innerHTML = `
                <img src="${rutaImagen}" class="modal-img" onerror="this.style.display='none'">
                <p style="color:#ccc; font-size:0.9rem; margin-bottom:15px; line-height: 1.5;">
                    ${avion.descripcion || avion.resumen || "Sin información adicional."}
                </p>
                <h4 style="color:#fff; border-bottom:1px solid #333; padding-bottom:5px; margin-top:0;">Datos Rápidos</h4>
                ${datosTecnicosHTML}
                <button class="btn-hangar btn-fly" onclick="seleccionarAvion('${avion.id}')" style="margin-top:20px; width:100%;">
                    SELECCIONAR Y VOLAR
                </button>
            `;

            modal.classList.add('active');
        }

        function cerrarModal() {
            document.getElementById('modal-ficha').classList.remove('active');
        }

        document.getElementById('modal-ficha').addEventListener('click', function(e) {
            if (e.target === this) cerrarModal();
        });
    </script>
</body>
</html>
