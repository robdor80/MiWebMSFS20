<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangar | MiWebMSFS20</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS DEL HANGAR --- */
        body { background-color: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        h1 { color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; font-weight: 300; text-transform: uppercase; letter-spacing: 2px;}
        
        /* Grid de tarjetas */
        .grid-aviones {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card-avion {
            background: #181818;
            border: 1px solid #333;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s;
            /* Ya NO es pointer toda la tarjeta */
        }

        .card-avion:hover {
            transform: translateY(-3px);
            border-color: #555;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #000;
            border-bottom: 1px solid #222;
            filter: brightness(0.9);
        }

        .card-body { padding: 15px; }
        .card-body h3 { margin: 0 0 5px 0; color: #fff; font-size: 1.1rem;}
        .card-body p { color: #888; font-size: 0.85rem; margin: 0 0 15px 0; min-height: 40px;}

        /* --- BOTONERA DOBLE --- */
        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-hangar {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            color: #ccc;
            background: #252525; /* Fondo oscuro por defecto */
            border: 1px solid #333;
        }

        /* Estilo Botón Info */
        .btn-info:hover {
            background: #4a90e2; /* Azul Técnico al pasar ratón */
            color: white;
            border-color: #4a90e2;
        }

        /* Estilo Botón Volar */
        .btn-fly {
            background: #111;
            border: 1px solid #444;
        }
        .btn-fly:hover {
            background: #4caf50; /* Verde al pasar ratón */
            color: white;
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        /* --- VENTANA MODAL (POPUP) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: #1e1e1e;
            width: 90%; max-width: 600px;
            border-radius: 8px; border: 1px solid #444;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .modal-header {
            background: #111; padding: 15px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-close {
            background: none; border: none; color: #666; font-size: 1.5rem; cursor: pointer;
        }
        .modal-close:hover { color: #fff; }

        .modal-body { padding: 20px; }
        .modal-img { width: 100%; border-radius: 4px; margin-bottom: 15px; border: 1px solid #333; }
        
        .spec-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .spec-table td { padding: 8px; border-bottom: 1px solid #333; color: #bbb; }
        .spec-table td.val { text-align: right; color: #4a90e2; font-family: monospace; font-size: 1.1em;}

    </style>
</head>
<body>

    <nav style="background: #111; padding: 10px 20px; border-bottom: 1px solid #333;">
        <a href="../index.html" style="color: #666; text-decoration: none; font-weight: bold; font-size: 0.9rem;">
            <i class="fas fa-home"></i> INICIO
        </a>
    </nav>

    <div class="container">
        <h1>Hangar de Aeronaves</h1>
        <p style="color: #666; margin-bottom: 30px;">Selecciona una aeronave para ver sus especificaciones o iniciar el vuelo.</p>

        <div id="grid-aviones" class="grid-aviones">
            <p style="color: #666;">Cargando flota...</p>
        </div>
    </div>

    <div id="modal-ficha" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo" style="margin:0; color:#4a90e2;">Detalles</h3>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-cuerpo">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', iniciarHangar);
        
        let flotaGlobal = [];
        // Detectamos en qué modo estamos leyendo la URL
        const urlParams = new URLSearchParams(window.location.search);
        const modoActual = urlParams.get('modo'); // será 'vuelo' o 'museo'

        async function iniciarHangar() {
            // 1. Ajustar Título según el modo
            const tituloH1 = document.querySelector('h1');
            const subTitulo = document.querySelector('.container > p');

            if (modoActual === 'museo') {
                tituloH1.textContent = "Catálogo de Flota";
                subTitulo.textContent = "Consulta las especificaciones técnicas de tus aeronaves.";
                // Ocultamos el botón de volver a inicio para que parezca más una app integrada
                // (Opcional, pero queda bien)
            } else {
                tituloH1.textContent = "Selección de Aeronave";
                subTitulo.textContent = "Elige un aparato para iniciar las operaciones de vuelo VFR.";
            }

            // 2. Cargar los aviones
            await cargarFlota();
        }

        async function cargarFlota() {
            const grid = document.getElementById('grid-aviones');
            grid.innerHTML = '<p style="color: #aaa;">Abriendo hangar...</p>';

            try {
                const response = await fetch('../data/flota.json');
                if (!response.ok) throw new Error("Error cargando flota.json");
                
                const listaFlota = await response.json();
                grid.innerHTML = '';

                for (const item of listaFlota) {
                    try {
                        let avion = item;
                        // Intentamos cargar detalles extra si existen
                        if (item.archivo_perfil) {
                            const respPerfil = await fetch('../' + item.archivo_perfil);
                            if (respPerfil.ok) {
                                const perfil = await respPerfil.json();
                                avion = { ...item, ...perfil }; // Mezclamos datos
                            }
                        }

                        // Asegurar ID
                        if (!avion.id) avion.id = item.id;
                        flotaGlobal.push(avion);

                        // Imagen
                        let rutaImagen = '../assets/imagenes/default/aviones.png';
                        if (avion.imagenes?.avion) rutaImagen = '../' + avion.imagenes.avion;
                        else if (avion.imagen) rutaImagen = '../' + avion.imagen;

                        // --- LOGICA DE BOTONES SEGÚN MODO ---
                        // Si estamos en modo museo, el botón VOLAR no se crea, o se oculta.
                        let htmlBotones = '';

                        if (modoActual === 'museo') {
                            // MODO MUSEO: Solo botón FICHA (ancho completo)
                            htmlBotones = `
                                <button class="btn-hangar btn-info" onclick="abrirModal('${avion.id}')" style="width:100%">
                                    <i class="fas fa-search"></i> VER DETALLES
                                </button>
                            `;
                        } else {
                            // MODO VUELO: Los dos botones
                            htmlBotones = `
                                <button class="btn-hangar btn-info" onclick="abrirModal('${avion.id}')">
                                    <i class="fas fa-info-circle"></i> Ficha
                                </button>
                                <button class="btn-hangar btn-fly" onclick="seleccionarAvion('${avion.id}')">
                                    Volar <i class="fas fa-plane"></i>
                                </button>
                            `;
                        }

                        const card = document.createElement('div');
                        card.className = 'card-avion';
                        card.innerHTML = `
                            <img src="${rutaImagen}" alt="${avion.nombre}" class="card-img" onerror="this.src='https://via.placeholder.com/300x180?text=Sin+Imagen'">
                            <div class="card-body">
                                <h3>${avion.nombre}</h3>
                                <p>${avion.resumen || "Aeronave disponible."}</p>
                                <div class="card-actions">
                                    ${htmlBotones}
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);

                    } catch (e) { console.warn("Error en avión:", item); }
                }

            } catch (error) {
                grid.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }

        function seleccionarAvion(id) {
            localStorage.setItem('avion_seleccionado', id);
            window.location.href = '../vfr/vuelo.html';
        }

        function abrirModal(id) {
            const avion = flotaGlobal.find(a => a.id === id);
            if (!avion) return;

            const modal = document.getElementById('modal-ficha');
            document.getElementById('modal-titulo').textContent = avion.nombre;

            // Datos técnicos seguros
            const v = avion.ficha_tecnica?.velocidades_importantes || {};
            const c = avion.ficha_tecnica?.configuracion_crucero || {};
            const comb = avion.ficha_tecnica?.combustible || {};

            let datosHTML = `
                <table class="spec-table">
                    <tr><td>Vy (Ascenso)</td><td class="val">${v.vy_ascenso || '?'} kts</td></tr>
                    <tr><td>Vso (Stall)</td><td class="val">${v.vso || '?'} kts</td></tr>
                    <tr><td>Crucero</td><td class="val">${c.rpm_crucero || '?'} RPM</td></tr>
                    <tr><td>Fuel</td><td class="val">${comb.total || '?'} Gal</td></tr>
                </table>
            `;

            // Imagen Modal
            let imgModal = '../assets/imagenes/default/aviones.png';
            if (avion.imagenes?.avion) imgModal = '../' + avion.imagenes.avion;

            // Botón del Modal: Si estamos en museo, NO mostramos "Volar" dentro del modal tampoco
            let botonVolarModal = '';
            if (modoActual !== 'museo') {
                botonVolarModal = `
                    <button class="btn-hangar btn-fly" onclick="seleccionarAvion('${avion.id}')" style="margin-top:20px; width:100%;">
                        SELECCIONAR Y VOLAR ✈️
                    </button>
                `;
            }

            document.getElementById('modal-cuerpo').innerHTML = `
                <img src="${imgModal}" class="modal-img">
                <p style="color:#ccc; font-size:0.9rem; margin-bottom:15px;">${avion.descripcion || avion.resumen || ''}</p>
                <h4 style="color:#fff; border-bottom:1px solid #333;">Datos Rápidos</h4>
                ${datosHTML}
                ${botonVolarModal}
            `;

            modal.classList.add('active');
        }

        function cerrarModal() {
            document.getElementById('modal-ficha').classList.remove('active');
        }
        
        document.getElementById('modal-ficha').addEventListener('click', (e) => {
             if (e.target.id === 'modal-ficha') cerrarModal();
        });
    </script>
</body>
</html>
