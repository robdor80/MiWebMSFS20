<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelo VFR | MiWebMSFS20</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/vuelo.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="modo-vuelo">

    <header class="top-bar">
        <div class="info-vuelo">
            <a href="../aviones/aviones.html" class="btn-salir">⬅ Salir</a>
            <span id="indicador-avion">Cargando avión...</span>
        </div>
        <div class="indicadores-rapidos">
            <span id="reloj-local">00:00</span>
        </div>
    </header>

    <main class="cockpit-container">

        <section id="slot-izq" class="slot">
            <div class="slot-header">
                <span>NavLog VFR <i class="fas fa-map-marked-alt"></i></span>

                <div style="display:flex; gap:10px; align-items: center;">
                    <a href="../herramientas/creador_rutas.html" target="_blank" title="Crear Nueva Ruta"
                        style="text-decoration:none; color:#aaa; font-size: 1rem;">
                        <i class="fas fa-plus-square"></i>
                    </a>

                    <label for="input-ruta-local" title="Cargar ruta desde archivo .json"
                        style="cursor:pointer; color:#aaa; font-size: 1rem;">
                        <i class="fas fa-folder-open"></i>
                    </label>
                    <input type="file" id="input-ruta-local" accept=".json" style="display:none;"
                        onchange="cargarRutaDesdePC(this)">
                </div>
            </div>

            <div class="slot-content" id="contenido-izq" style="padding: 0;">

                <div style="padding:5px; background:#222; border-bottom:1px solid #333;">
                    <select id="selector-ruta" onchange="cargarRutaSeleccionada(this.value)"
                        style="width:100%; background:#333; color:#fff; border:none; padding:5px; border-radius:4px;">
                        <option value="">-- Rutas de Ejemplo --</option>
                        <option value="vigo_santiago">Vigo - Santiago</option>
                        <option value="xinzo_beariz">Xinzo - Beariz</option>
                    </select>
                </div>

                <div id="info-ruta-header" class="hidden"
                    style="padding:10px; background:#222; border-bottom:1px solid #444;">
                    <h3 id="ruta-nombre" style="color:#4caf50; font-size:1rem; margin:0;"></h3>
                    <div style="font-size:0.8rem; color:#aaa; margin-top:5px;">
                        <span id="ruta-meteo"></span>
                    </div>
                </div>

                <div id="container-tramos" style="padding:10px;">
                    <p class="placeholder">
                        Selecciona una ruta arriba<br>
                        o pulsa <i class="fas fa-folder-open"></i> para cargar tu JSON.
                    </p>
                </div>
            </div>
        </section>

        <section id="slot-cen" class="slot">
            <div class="slot-header" style="padding-left: 0; padding-right: 0;">

                <button class="tab-btn-discrete active" onclick="switchTab('checklist')">
                    <i class="fas fa-clipboard-check"></i> CHECKLIST
                </button>

                <button class="tab-btn-discrete" onclick="switchTab('ficha')">
                    FICHA TÉCNICA <i class="fas fa-plane"></i>
                </button>

            </div>

            <div class="slot-content" id="contenido-cen">

                <div id="tab-checklist" class="tab-content">
                    <h3 id="titulo-checklist" style="margin-top:0;">Checklist</h3>
                    <div id="checklist-container"></div>

                    <button class="btn-reset" onclick="resetChecklist()">
                        <i class="fas fa-undo"></i> Limpiar Checklist
                    </button>
                </div>

                <div id="tab-ficha" class="tab-content hidden">
                    <h3 id="titulo-ficha" style="margin-top:0;">Datos Técnicos</h3>

                    <h3 class="checklist-category-title" style="margin-top:0;">Velocidades (KIAS)</h3>
                    <table class="tabla-datos">
                        <tbody id="tabla-velocidades"></tbody>
                    </table>

                    <h3 class="checklist-category-title">Motor & Fuel</h3>
                    <table class="tabla-datos">
                        <tbody id="tabla-motor"></tbody>
                    </table>
                </div>

            </div>
        </section>

        <section id="slot-der" class="slot">
            <div class="slot-header">
                <span>Mando <i class="fas fa-gamepad"></i></span>
                <i class="fas fa-cog" style="color:#aaa; cursor:pointer;"></i>
            </div>
            <div class="slot-content" id="modulo-mando">
                <p class="placeholder">Cargando esquema...</p>
            </div>
        </section>

    </main>

    <style>
        /* Solo dejamos esto por seguridad, el resto está en vuelo.css */
        .hidden {
            display: none !important;
        }
    </style>

    <script src="../js/motor_vuelo.js?v=2"></script>
</body>

</html>
